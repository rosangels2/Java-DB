<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<title>Document</title>
	<script>
		function paging(startPage, endPage, page){	//ready 바깥에서 onclick 이벤트 발생 시 html코드를 재구성하는 함수 생성
			var str = '<li class="page-item"><a class="page-link" href="#">Previous</a></li>'
			for(var i=startPage; i<=endPage; i++){
				if(page == i){
					str += '<li class="page-item active" onclick="paging(1,10,'+i+')"><a class="page-link" href="#">'+i+'</a></li>'
				}else{
					str += '<li class="page-item" onclick="paging(1,10,'+i+')"><a class="page-link" href="#">'+i+'</a></li>'
				}
			}
			str += '<li class="page-item"><a class="page-link" href="#">Next</a></li>'
			$('.pagination').html(str);
		}
		$(document).ready(function(){
			$('.pagination').html(paging(1,10,1));	//ready 안에서 함수로 html 재구성 시 해당 이벤트 함수 링크가 사라져 처음 한 번만 실행 가능
			// $('li.page-item').click(function(){
			// 	var page = $(this).find('a').text();
			// 	$('.pagination').html(paging(1,10,page));
			// });
		});	//레디
	</script>
</head>
<body>
	<ul class="pagination">
<!--<li class="page-item"><a class="page-link" href="#">Previous</a></li>
		<li class="page-item"><a class="page-link" href="#">1</a></li>
		<li class="page-item"><a class="page-link" href="#">2</a></li>
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item"><a class="page-link" href="#">Next</a></li>-->
	</ul>
</body>
</html>
