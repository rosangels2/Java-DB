<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
	<title>Document</title>
	<style>
		div:nth-child(1){
			height: 100px;
		}
		div:nth-child(2){
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="border border-dark container text-center">container</div>
	<!--bootstrap의 container 클래스는 크기가 달라지면 정해진 가로로 크기가 변하며 가운데로 정렬-->
	<div class="border border-dark container-fluid text-center">container-fluid</div> 
	<!--bootstrap의 container-fluid 클래스는 크기가 달라져도 가로가 100%-->
</body>
</html>
