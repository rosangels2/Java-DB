<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<!-- window 객체
	alert(); - 알림창을 띄우는 함수	/ window.alert에서 window를 생략
	confirm(); - 확인 취소가 있는 대화창 생성
	prompt(); - 입력란이 있는 대화창 생성
	opner(); - 새로운 윈도우를 생성
	blur(); - 현재 윈도우를 비활성화
	focus(); - 현재 윈도우를 활성화

	location 객체
	href - 문서의 url 정보를 반환
	pathname - url의 경로 부분을 반환 -->

	<input type="text" id="num1"> +	<!--input 태그의 기본 속성값은 문자열-->
	<input type="text" id="num2">
	<input type="text" id="sum" readonly>
	<button onclick="sum4()">버튼</button>	<!--해당 버튼을 클릭했을 때 message함수를 통해 알림 메세지를 표시-->
	<!-- 모든 태그들은 on 입력을 통해 이벤트를 처리할 수 있는 함수들을 호출할 수 있다 -->

	<script>
		function message(str){
			alert(str);
		}	

		//var btn = document.getElementsByTagName('button')[0]; 
		//console.log(btn);
		//document.getElement를 통해 객체의 정보를 배열로 반환(번지로 대상 지정 가능)

		function sum1(){
		var num1 = document.getElementById('num1').value;	//input창에 입력된 값을 반환하는 함수
		var num2 = document.getElementById('num2').value;	//정보만을 불러올 땐 .value를 입력한다(객체가 아닌 컬럼값이 저장된다)
		var sum = document.getElementById('sum');					//객체를 가져와 변수에 저장하거나 추가 작업을 하기 위해선 .value를 쓰지 않는다
		if(num1 == ''|| isNaN(parseFloat(num1)))		num1 ='0';
		if(num2 == ''|| isNaN(parseFloat(num2)))		num2 ='0';
		document.getElementById('num1').value = num1;
		document.getElementById('num2').value = num2;
		sum.value = parseFloat(num1) + parseFloat(num2);	//num1과 num2에 입력된 값을 정수로 변환한 뒤 계산하여 sum의 속성값으로 넣는다 
		}																			//가져온 정보를 변경 또는 사용할 땐 위에서 .value를 사용하지 않고 변수에 .value를 사용한다
		function sum2(){
		var num1 = parseFloat(document.getElementById('num1').value);
		var num2 = parseFloat(document.getElementById('num2').value);
		var sum = document.getElementById('sum');
		if(isNaN(num1))	num1 = 0;
		if(isNaN(num2))	num2 = 0;
		document.getElementById('num1').value = num1;
		document.getElementById('num2').value = num2;
		sum.value = num1 + num2;
		}
		function sum3(){
			var objNum1 = document.getElementById('num1');
			var objNum2 = document.getElementById('num2');
			var objSum = document.getElementById('sum');
			var num1 = parseFloat(objNum1.value);
			var num2 = parseFloat(objNum2.value);
			if(isNaN(num1))		num1 = 0;
			if(isNaN(num2))		num2 = 0; 
			objNum1.value = num1;
			objNum2.value = num2; 
			objSum.value = num1 + num2;
		}
		function sum4(){
			var objNum1 = document.getElementsByTagName('input')[0];	//번지를 이용해서 태그를 배열로 사용
			var objNum2 = document.getElementsByTagName('input')[1];
			var objSum = document.getElementsByTagName('input')[2];
			var num1 = parseFloat(objNum1.value);
			var num2 = parseFloat(objNum2.value);
			if(isNaN(num1))		num1 = 0;
			if(isNaN(num2))		num2 = 0; 
			objNum1.value = num1;
			objNum2.value = num2; 
			objSum.value = num1 + num2;
		}
	</script>
</body>
</html>
