<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div>
		<input type="text" onchange="massage()" placeholder="매개변수 미사용" class="input1"><br><br>
		<input type="text" onchange="massage1(this.value)" placeholder="객체정보를 매개변수로 사용"><br><br>
		<input type="text" onchange="massage2(this)" placeholder="객체를 매개변수로 사용"><br><br>
		<input type="text" onchange="massage3(this)" placeholder="변경 전 변경 후"><br><br>
	</div>
	<script>
		function massage(){
			var str = document.getElementsByClassName('input1')[0].value;	//id가 아니면 번지를 입력해서 값을 찾아올 주소를 지정해야 한다
			alert('내용이 '+str+'(으)로 변경되었습니다.');
		}
		function massage1(obj){
			var str = obj;	//매개변수로 this.value를 입력받을 경우 값을 그대로 사용 가능
			alert('내용이 '+str+'(으)로 변경되었습니다.');
		}
		function massage2(obj){	//매개변수로 this를 입력받을 경우 입력받은 객체.value를 통해 값을 사용 가능
			var str = obj.value;
			alert('내용이 '+str+'(으)로 변경되었습니다.');
		}
		var oldText = '';	//값을 저장하기 위해 전역변수를 사용(지역변수는 함수 안에서만 존재하기 때문에 이전 값을 저장할 수 없다)
		function massage3(obj){
			var newText = obj.value; 
			alert('내용이 '+oldText+'에서 '+newText+'(으)로 변경되었습니다.');	
			oldText = newText;	//이전 값과 변경된 값을 출력한 뒤에 전역변수에 변경된 값을 저장한다
		}
	</script>
</body>
</html>
