<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">	<!--bootstrap 온라인 링크-->
	<title>Document</title>
	<style>
		.row div{
			box-sizing: border-box;
			border: 1px solid black;
			height: 30px;
		}
	</style>
</head>
<body>
	<div class="">
		<div class="row"> <!--col을 사용하기 위해 입력-->
			<div class="col-2 col-sm-2 col-md-2"></div>	<!--col-숫자(576px 이하의 화면에서 12분할된 grid에서 숫자만큼 크기를 할당)-->
			<div class="col-4 col-sm-2 col-md-4"></div>	<!--sm,md,lg,xl가 없을 경우 화면 크기가 변해도 비율이 그대로 적용된다-->
			<div class="col-6 col-sm-2 col-md-6"></div>	<!--sm,md,lg,xl가 있을 시 크기에 따라 설정해둔 비율로 변경된다-->
			<div class="col-8 col-sm-2 col-md-8"></div>	<!--grid에 적용된 display로 인해 공백이 사라지고 왼쪽으로 정렬된다-->
			<div class="col-4 col-sm-2 col-md-4"></div>
		</div> <br>
		<div class="row">
			<div class="offset-4 col-4">1234</div>	<!--offset-숫자(숫자만큼 공간을 비우고 다음에 상자를 위치한다)-->
		</div> <br>
		<table class="table table-dark table-hover">	<!--bootstrap의 테이블 형식을 호출한다-->
			<tr>
				<th>이름</th>	<!--비율로 크기가 정해져서 내용에 길어지면 칸이 넓어지고 다른 칸이 줄어든다-->
				<th>HTML</th>
				<th>CSS</th>
			</tr>
			<tr>
				<td>홍길동</td>
				<td>100</td>
				<td>100</td>
			</tr>
			<tr>
				<td>임꺽정</td>
				<td>70</td>
				<td>90</td>
			</tr>
		</table>
	</div> <br>
	<div class="form-group">	<!--form-group은 필수 x-->
			<label for="usr">Name:</label>
			<input type="text" class="form-control" id="usr">	<!--input창에 꾸미기를 추가-->
	</div>
</body>
</html>
