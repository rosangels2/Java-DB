<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="inputForm.css">
	<title>Document</title>
</head>
<body>
    <!--placeholder는 입력 전 안내문자-->
    <!--required는 필수항목으로 적용-->
    <h1 class="title">회원가입</h1>
    <div>
        <form action="text" method="GET">   <!--input id, password, email은 자동으로 value값이 적용-->
            <b id="id">아이디</b> <input type="text" name="" id="" placeholder="아이디" required> <br>
            <button>중복확인</button> <br><br>
            <b id="password">비밀번호</b><input id="passwordInput" type="password" name="" id="" placeholder="비밀번호" required> <br>
            <b>비밀번호 확인</b> <input type="password" name="" id="" placeholder="비밀번호" required> <br><br>
            <b id="name">이름</b> <input type="text" name="" id="" placeholder="홍길동" required> <br><br>
            <b id="number">주민등록번호</b> <input type="text" name="" id="" placeholder="123456-1234567" required> <br><br>
            <b id="gender">성별</b>
            <input type="radio" name="gender" id="male" checked>
            <label for="male">남자</label>
            <input type="radio" name="gender" id="female">
            <label for="female">여자</label> <br><br>
            <b id="phone">연락처</b> <input type="text" name="" id="" placeholder="000-0000-0000"> <br><br>
            <b id="address">주소</b> <input type="text" name="" id="" placeholder="충청북도 청주시 청원구 200번길 29 105호"> <br><br>
            <b id="email">이메일</b> <input type="email" name="" id="" placeholder="abcdefg@naver.com"> <br><br>
			<input id="button" type="submit" value="입력 완료"> <input id="button1" type="submit" value="취소">
        </form>
		</div>
</body>
</html>
