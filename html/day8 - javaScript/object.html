<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		var human = {							//배열은 [], 객체는 {} 사용 - {컬럼명 : 속성값}
			name : '홍길동', 
			age : 29, 
			address : '청주시',
			toString : function(){		//객체 생성 시 컬럼값에 메서드를 생성하여 사용할 수 있다
				var str = '이름 : ' + this.name + ', 나이 : ' + this.age + ', 주소 : ' + this.address;
				console.log(str);
				return str;
			}
		};
		console.log(human.name);	//객체명.컬럼명을 통해 속성값을 확인 가능
		console.log(human['name']);	//배열처럼 호출할 떈 []를 사용하며 컬럼명에 '', ""를 사용
		human.toString();	
		human.name = '임꺽정';	//객체.속성명을 통해 값을 변경할 수 있다
		human.toString();
		human.id = '000000-0000000';	//생성 시가 아니어도 컬럼을 새로 추가할 수 있다
		console.log(human.id);
	</script>
</body>
</html>
