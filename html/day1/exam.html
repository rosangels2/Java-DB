<!DOCTYPE html>	<!-- 표준인 html:5를 의미 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
	<!-- P태그 사용 이유 : html에서는 엔터와 여러개의 공백이 하나의 공백으로 인식된다 -->
	<!-- p태그와 같이 라인이 바뀌는 태그 -> block 태그
		 b태그, i태그와 같이 라인이 바뀌지 않는 태그 -> inline태그		-->
	<p>안녕하세요.</p>	<!--단락을 나누는 태그 -> br태그와 다르게 다음 단락과의 여백이 존재 -->

	제 이름은 <br> 	<!-- br태그는 println처럼 엔터의 역할 -->

	<b>홍길동</b>입니다.	<!-- b(bold)태그는 글자를 굵게 표시 -->

	<br> 나이는 <i>23</i> 살입니다.	<!-- i태그는 글자를 기울임체로 표시(css에서는 주로 아이콘으로 사용) -->
	<h1> 제목1 </h1>
	<h2> 제목2 </h2>	<!-- h태그는 제목을 입력하는 태그로서 내림차순으로 크기가 정해져 있다 -->
	<h3> 제목3 </h3>
	<h4> 제목4 </h4>	<!-- ctrl+엔터를 치면 다음 줄로 바로 이동 -->
	<h5> 제목5 </h5>
	<h6> 제목6 </h6>

	<p> 안녕하세요. 처음 뵙겠습니다. <br> 저는 홍길동입니다. </p>	
		<!-- p태그에서는 엔터를 쳐도 적용이 안되기 때문에 br태그를 사용해야 한다-->

	<hr> <!-- 1줄을 긋는 block 태그-->

	<div>	<!-- div태그는 단락을 나누는 block 태그이지만 p태그와 다르게 여백이 없다. -->
		안녕하세요. 제 이름은 홍길동입니다.
	</div>
	저도 만나서 반갑습니다.
	<br>

	<!-- 이미지 태그는 inline 태그 -> img 
		 단일 태그에는 끝에 /로 문장의 끝을 알려주는 경우가 있다
		 src : 파일의 경로 
		 alt : 이미지를 불러오지 못했을 때 보여줄 대체 문자 
		 절대경로 : 최상위 폴더를 기준으로 탐색 -> /를 사용
		 상대경로 : 현재 폴더를 기준으로 탐색 -> ../(day1을 기준으로 상위 폴더로 이동) -->
	<img src="" alt="">
	<img src="/img/cat1.png" alt="X"> 
	<img src="../img/cat1.png" alt="" width="100px">  <br>
	<!--width에 px을 입력하면 크기가 조정되고 height는 비율대로 auto로 지정된다-> height도 입력해서 적용 가능
		width를 px가 아닌 %로 입력시 화면의 크기가 달라지면 화면의 비율에 따라 이미지의 크기가 함께 조정된다-->
	<!-- 엔터를 공백으로 입력하기 때문에 엔터로 줄을 나눠서 이미지 태그들을 입력하면 이미지 사이에 공백이 들어간다 -->

	<!-- 버튼 사용 시 주의사항 
		 일반적인 곳에서는 문제가 되지 않지만 form태그 안에서는 다음 내용을 기억해야 한다.
		 form태그 안이 아닌 곳에서 button에 type을 지정하지 않는 경우 type에 button이 적용된다.
		 하지만 form태그 안에서는 button의 type을 지정하지 않는 경우 button type이 submit으로 적용된다.
		 따라서 form태그 안에서 일반 버튼으로 사용하고 싶다면 type을  꼭 button으로 지정해야 한다.-->
	<button>버튼</button>
	<form action="text" method="GET">
		<button>타입지정x</button>
		<button type="button">버튼타입</button>
	</form>
</body>
</html>
