<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
	<!-- html에서는 엔터와 여러개의 공백이 하나의 공백으로 인식된다 -->
	<p>안녕하세요.</p>	<!--단락을 나누는 태그 -> br태그와 다르게 다음 단락과의 여백이 존재 -->
	제 이름은 <br> 	<!-- br태그는 println처럼 엔터의 역할 -->
	<b>홍길동</b>입니다.	<!-- b태그는 글자를 굵게 표시 -->
	<br> 나이는 <i>23</i> 살입니다.	<!-- i태그는 글자를 기울임체로 표시(css에서는 주로 아이콘으로 사용) -->
	<h1> 제목1 </h1>
	<h2> 제목2 </h2>	<!-- h태그는 제목을 입력하는 태그로서 내림차순으로 크기가 정해져 있다 -->
	<h3> 제목3 </h3>
	<h4> 제목4 </h4>	<!-- 컨트롤+엔터를 치면 다음 줄로 바로 이동 -->
	<h5> 제목5 </h5>
	<h6> 제목6 </h6>
</body>
</html>
