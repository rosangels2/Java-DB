<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--회원가입 화면 구성 -> 아이디, 비밀번호, 성별, 이메일 입력 -->
    <!--placeholder는 입력 전 안내문자-->
    <!--required는 필수항목으로 적용-->
    <!--checked가 -->
    <h1>회원가입</h1>
    <div>
        <form action="text" method="GET">   <!--input id, password, email은 자동으로 value값이 적용-->
            <b>아이디</b> <input type="text" name="" id="" placeholder="아이디" required> <br><br> 
            <b>비밀번호</b> <input type="password" name="" id="" placeholder="비밀번호" required> <br>
            <b>비밀번호 확인</b> <input type="password" name="" id="" placeholder="비밀번호" required> <br><br>
            <b>이름</b> <input type="text" name="" id="" placeholder="홍길동" required> <br><br>
            <b>주민등록번호</b> <input type="text" name="" id="" placeholder="123456-1234567" required> <br><br>
            <b>성별</b> <br>
            <input type="radio" name="gender" id="male" checked>
            <label for="male">남자</label>
            <input type="radio" name="gender" id="female">
            <label for="female">여자</label> <br><br>
            <b>연락처</b> <input type="text" name="" id="" placeholder="000-0000-0000"> <br><br>
            <b>주소</b> <input type="text" name="" id="" placeholder="충청북도 청주시 청원구 200번길 29 105호"> <br><br>
            <b>이메일</b> <input type="email" name="" id="" placeholder="abcdefg@naver.com"> <br><br>
            <input type="submit" value="입력 완료"> <input type="submit" value="취소">
        </form>
    </div>
</body>
</html>
