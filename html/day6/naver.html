<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="naver.css">
	<title>Document</title>
</head>
<body>
	<div class="container"> <!--검색창, 메일, 카페 등 배너 포함-->
		<div class="container-top">	<!--광고 및 뉴스 등의 컨텐츠-->
			<div class="container-search">
				<div class="container-min div-center">
						<h1 class="logo_box">
							<a href="#">
								<span class="logo"></span>
							</a>
						</h1>
						<!--end 로고-->
						<!--begin 검색창-->
						<div id="search" class="search">
							<form action="">
							<div class="search_input_box">
								<input type="text" class="search_input">
							</div>
							<div class="search_btn">
								<div class="icon_search"></div>
							</div>
							</form>
							<!--begin 가상키보드 시작-->
							<a href="#" class="v_keyboard">
								<div class="icon_keyboard"></div>
							</a>
							<a href="#" class="auto_search">
								<div class="icon_auto_down"></div>
								<div class="icon_auto_up"></div>
							</a>
							<!--end 가상키보드 -->
						</div>
						<!--end 검색창-->
				</div>
			</div>
			<div class="container-banner">
				<div class="container-min div-center"></div>
			</div>
		</div>
		<div class="container-bottom">
			<div class="container-bottom-out div-center">
				<div class="container-bottom-in">
					<div class="bottom-left">
						<div class="bottom-box content-left1"></div>
						<div class="bottom-box content-left2 border-gray"></div>
						<div class="bottom-box content-left3 border-gray"></div>
						<div class="bottom-box content-left4 border-gray"></div>
						<div class="bottom-box content-left5 border-gray"></div>
					</div>
					<div class="bottom-right">
							<div class="bottom-box content-right1 border-gray"></div>
							<div class="bottom-box content-right2 border-gray"></div>
							<div class="bottom-box content-right3 border-gray"></div>
							<div class="bottom-box content-right4 border-gray"></div>
							<div class="bottom-box content-right5 border-gray"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
