<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<!--head태그에 있는 script는 body태그가 구성되기 전에 실행된다(body태그에 구현되지 않은 정보를 처리할 수 없다)-->
</head>
<body>
	<!--body태그에 있는 script는 body태그가 구성된 후에 실행된다-->
	<script>
	//변수에 초기값을 지정하지 않으면 자료형이 undefined이다
	var tmp;
	console.log(typeof tmp);	//자료형 확인
	console.log(typeof(tmp));
	tmp = 10.1;
	console.log('숫자 : '+typeof(tmp));	//number - 정수 + 실수
	tmp = '안녕';	//문자열 - '' 또는 ""
	console.log('문자열 : '+typeof(tmp));
	tmp = true;
	console.log('boolean : '+typeof(tmp));
	tmp = [1,2,3,4,"5"];	//자바스크립트에서는 배열에 여러 자료형을 사용할 수 있다
	console.log(typeof(tmp));
	tmp = null;	//null값을 가지며 비어있는 object
	console.log(tmp);
	tmp = 1/0;
	console.log(tmp);	//infinity - 수를 0으로 나누었을 경우
	console.log('');

	console.log('문자열 비교');
	console.log("A">"B");	//false
	console.log("A">"a");	//false - 소문자 a의 아스키 코드 값이 더 높다 
	console.log("AB">"B");	//false - 첫자리부터 비교하기 때문에 첫 자리가 다를 경우 문자열의 길이에 영향을 받지 않는다(생략)
	console.log("AB">"A");	//true - 첫자리가 같을 경우 문자열의 길이에 영향을 받는다(다음 순서를 차례대로 비교)
	console.log("123">"3");	//false - 문자열끼리 비교 시 첫 자리부터 차례대로 비교한다
	console.log(123>"3");	//true - 문자열과 숫자를 비교할 시 문자열의 숫자를 자동 형변환한 후 숫자의 크기를 비교한다
	console.log(123>"3ab");	//false - 문자열에 숫자와 문자가 섞여있을 시 숫자를 문자열 비교 방식으로 첫자리부터 순서대로 비교한다
	console.log('abc는 숫자가 아니다 : '+isNaN('abc'));	//숫자일 시 false
	console.log('123은 유한수? : '+isFinite(123));	//infinity일 시 false
	console.log('');

	//예제)두 수의 최대 공약수를 구하는 함수를 만들고 테스트
	function test(num1,num2){
		if(num1>num2){
			var tmp = num2;	//자바와 달리 자료형을 입력하지 않아도 기능에는 문제가 없다
			num2 = num1;
			num1 = tmp			
		}		
		for(var i=1, gcd=0 ; i<=num2 ; i++){
			if(num1%i==0 && num2%i==0){
				gcd = i;
			}
		}
		return gcd;
	}
	console.log(test(4,6));
	</script>
</body>
</html>
