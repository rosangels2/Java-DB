<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
	var arr = new Array();
	arr.push('1');		//push - 배열의 값을 뒤에서부터 추가
	arr.push(2);
	console.log(arr);	//배열 외의 문자열이 없다면 배열의 정보를 콘솔에서 더 자세히 볼 수 있다
	arr.pop();				//pop - 배열의 값을 뒤에서부터 꺼내서 저장한다
	console.log(arr);
	var res = arr.pop();
	console.log(arr);
	console.log(res);
	console.log('');

	arr.push(2);
	console.log(arr);
	arr[1] = 3;
	console.log(arr);
	arr[3] = 4;	//건너뛴 번지의 값엔 empty를 표시한다(undefined값이 저장)
	console.log(arr);
	console.log(arr[2]);
	console.log('');

	var str = arr.join('|');	//join은 배열의 값을 하나씩 꺼내서 문자열로 만들어 주며 입력된 값을 통해 구분한다
	console.log(str);
	console.log(''+arr);	//join과 같이 배열의 값을 꺼내서 문자열로 만들며 ,로 구분한다
	console.log('');

	arr.unshift('1');			//배열의 값을 앞쪽에서부터 추가한다
	arr.unshift('1');
	console.log(arr);
	arr.shift();					//배열의 값을 앞쪽에서부터 제거한다
	console.log(arr);
	console.log('');


	console.log(arr.length);	//배열의 길이를 확인(length는 주로 속성을 확인, size는 주로 함수를 확인하는데 사용된다)
	console.log(arr.indexOf('1'));	//해당 문자열이 있으면 해당 번지를, 없으면 -1을 반환하며 1개씩만 검색 가능(처음 찾은 번지를 반환)
	console.log(arr.indexOf(1));		//문자열 1은 있지만 정수 1은 없으므로 -1을 반환
	console.log('');

	arr.push('1');
	console.log(arr);	
	console.log(arr.indexOf('1',1));	//indexOf(search,from) - search값이 있는지 from번지부터 검색하고 마지막으로 찾은 번지를 반환한다
	console.log(arr.lastIndexOf('1'));	//lastIndexOf - 뒤에서부터 해당하는 값을 검색(search,from 형식 사용 가능)
	console.log('');

	//예제)indexOf를 통해 원하는 입력한 값의 개수를 세는 함수 구현
	var cnt = 0;
	var idx = 0;
	while(true){
		idx = arr.indexOf('1',idx);
		if(idx == -1){	//indexOf로 검색해서 해당하는 값이 없으면 -1을 반환
			break;				//반복문을 종료
		}
		idx = idx+1;
		cnt++;
	}
	console.log('arr에 있는 문자열 1의 개수 : '+cnt);

	cnt = 0;
	idx = arr.length-1;
	while(true){
		idx = arr.lastIndexOf('1',idx);	//lastIndexOf를 이용하여 뒤에서부터 검색
		if(idx == -1){
			break;
		}
		if(idx == 0){
			cnt++;
			break;
		}
		idx = idx-1;
		cnt++;
	}
	console.log('arr에 있는 문자열 1의 개수 : '+cnt);
	console.log('');

	var arr2 = arr.reverse();	//배열의 값들을 거꾸로 변환하는 함수(원본도 바뀐다)	/	다시 reverse를 하면 원상복귀
	console.log(arr2);
	console.log(arr);
	console.log('');

	var arr3 = arr.slice(0,arr.length-1);	//slice(start,end) - start번지부터 end-1번지까지 복사해서 반환(원본 유지)
	console.log(arr3);
	console.log(arr);
	console.log('');

	var arr4 = arr.splice(0,2);	//splice(start,deleteCount) - start번지부터 deleteCount만큼 잘라내서 반환(원본도 바뀐다)
	console.log(arr4);
	console.log(arr);
	</script>
</body>
</html>
