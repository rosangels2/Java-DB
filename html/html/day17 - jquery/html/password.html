<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<title>Document</title>
	<style>

	</style>
	<script>
		$(document).ready(function(){
			//키를 눌렀다 뗐을 때 적용 순서 : keydown > keypress > keyup
			//키를 누르고 있을 때 적용 순서 : keydown > keypress > keydown > keypress > keyup
			//keydown - 모든 키에 적용
			//keypress - art, ctrl, shift, esc 등을 제외한 키들에만 적용
			//keyup - 키보드를 눌렀다가 뗐을 때 적용(누르고 있을 동안은 실행 x) -> keyup도 모든 키를 변환하기 떄문에 대소문자 구분 불가능
			$('input').keyup(function(){	//keydown이나 keypress는 키보드를 누르고 값이 입력되기 전에 실행된다
				var str = '';	//초기값을 공백으로 설정하면 else를 따로 처리하지 않아도 된다
				if($('#pass').val() != $('#pass1').val()){
					str = '<br>비밀번호와 비밀번호 확인이 일치하지 않습니다';
					//input창에 자식 태그를 추가할 경우 input창의 특성상 text에 blind가 적용된다
					//input창에 형제 태그를 추가하는 경우 text 삭제가 불가능하므로 div태그를 추가해 html을 통해 덮어쓴다
				}
				$('.message').html(str);
				console.log(event.keyCode);	//event.keyCode - 눌린 키의 정보를 아스키 코드 값으로 변환하여 반환하는 코드
			});
			// $('input').keydown(function(){	//keydown은 shift 키도 값으로 변환하기 때문에 대소문자 구분이 불가능
			// 	console.log(event.keyCode);	//event.keyCode - 눌린 키의 정보를 아스키 코드 값으로 변환하여 반환하는 코드
			// });
			// $('input').keypress(function(){	//keypress는 shift 등의 특수 키를 제외하기 떄문에 shift를 사용한 대소문자 구분 가능
			// 	console.log(event.keyCode);	//event.keyCode - 눌린 키의 정보를 아스키 코드 값으로 변환하여 반환하는 코드
			// });
		});
	</script>
</head>
<body>
		<input type="text" id="pass"><br>
		<input type="text" id="pass1">
		<div class="message"></div>
</body>
</html>
