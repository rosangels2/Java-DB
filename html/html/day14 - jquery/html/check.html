<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function(){
			$('input[type=checkbox]').change(function(){
				if($(this).prop('checked')){	//prop(property(속성)을 확인하는 함수) - 'checked'를 입력하면 체크돼 있을 경우 true
					alert('체크');
				}else{
					alert('해제');
				}
				// $().prop('속성명'); //해당 속성 값을 가져온다 : checked의 경우 체크됐을 경우 true, 해제됐을 경우 false
				// $().prop('속성명','값');	//해당 속성을 값으로 설정
				// $().val();	//해당 객체의 값을 가져온다
				// $().val('값');	//해당 객체의 value를 '값'으로 변경한다
			});
			var cnt = 0;
			$('input[type=checkbox]').each(function(){	//each - 값을 만족하는 객체들을 하나씩 순서대로 실행하는 함수(반복문과 유사)
				cnt++;
				console.log(cnt);
			});
			console.log(cnt);
			//$('input').eq(1).prop('checked',true);	//input태그 1번지의 속성 checked를 true로 변경
		});
	</script>
</head>
<body>
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
</body>
</html>
