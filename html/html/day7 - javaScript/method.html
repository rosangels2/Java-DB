<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>

/*	자바스크립트에서 함수 선언 및 구현 방법(자바와 달리 리턴타입과 매개변수의 자료형이 필요없고 function이라는 키워드를 사용해야 한다)
		function 함수명(매개변수){
		 	구현;
		}
		함수 표현식 및 구현 방법
		var 함수명 = function(매개변수){
			구현;
		}
*/	

	//console.log(sum2(1,2));							순서로 인한 에러 발생 - 자바스크립트에서 에러가 발생할 시 에러 발생 이후의 코드를 실행하지 않는다
		function sum1(num1, num2){				//일반 함수 구현 시 함수 코드 위에서 실행해도 실행이 된다
				return num1 + num2;
		}
		var sum2 = function(num1, num2){	//함수 표현식은 함수를 사용할 때 공간적 제약을 받는다
			return num1 + num2;							//->변수로 사용하기 때문에 선언된 함수 표현식 코드 아래에 사용해야 한다
		}
		console.log('함수 선언 sum1 : '+sum1(1,2));
		console.log('함수 표현식 sum2 : '+sum2(1,2));
		console.log('매개변수가 많은 경우 : '+sum1(1,2,3));	//자바와 달리 매개변수의 개수를 맞추지 않아도 된다(초과되는 매개변수들은 무시한다)
		console.log('매개변수가 적은 경우 : '+sum1(1));	//부족한 매개변수의 자리에 undefined로 대체하여 NaN(not a number)의 값이 저장된다
		console.log('');

		function sum3(num1,num2){				
			if(!isNaN(num1) && !isNaN(num2)){
				return num1 + num2;
			}
			if(!isNaN(num1)){
				return num1;
			}
			if(!isNaN(num2)){
				return num2;
			}
			return '계산할 수 없습니다.';
		}
		console.log("조건식을 추가하여 예외처리를 할 경우 undefined를 저장하지 않고 계산 가능");
		console.log('매개변수가 적은 경우 : '+sum3(1));	//조건식을 추가하여 undefined를 저장하지 않고 계산할 수 있다
		console.log('매개변수가 적은 경우 : '+sum3());
		console.log("");

		function test(num){
			if(num > 10){
				return 1;
			}
		}
		console.log(test(1));	//자바스크립트에서의 함수는 return 값이 정해지지 않았을 때 값이 undefined로 대체된다
		console.log(test(11));
		console.log('');
		function sum4(num1, num2){
			if(arguments.length<2){		//arguments - 매개변수의 정보를 저장하는 객체
				return false;						//매개변수의 갯수가 적을 경우 false를 반환
			}
			console.log('num1 : '+arguments[0]);	//1번째 매개변수 출력
			console.log('num2 : '+arguments[1]);	//2번째 매개변수 출력
			return num1+num2;
		}
		console.log(sum4(4,5));
		console.log(sum4(4));
		console.log(sum4());
	</script>
</body>
</html>
