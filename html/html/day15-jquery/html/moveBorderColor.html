	<title>Document</title>

		*{
		margin: 0;

		.container{
			position: relative;
		}
		.box{
			display: inline-block;
			width: 50px;
			height: 50px;
			border: 1px solid black;
		}
		.border-red{
			border-color: red;
		}
	</style>
	<script>
	</script>
</head>
<body>
	<div class="container">
		<div class="box border-red">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
	<button class="preview">이전</button>
	<button class="next">다음</button>
</body>
</html>
